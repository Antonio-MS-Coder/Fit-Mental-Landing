  <path d="M60 10 A50 50 0 0 1 95 35 L85 45 A35 35 0 0 0 60 25 Z" class="ao-white"/>
  <path d="M60 110 A50 50 0 0 1 25 85 L35 75 A35 35 0 0 0 60 95 Z" class="ao-white"/>
  
